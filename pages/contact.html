<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Contact</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="navContent">
          <a href="#" class="navLogo">
            <img
              class="navLogoImg"
              src="../images/brankLogo.svg"
              alt="brand logo"
            />
            Start
          </a>
          <ul class="navList">
            <li class="navItem">
              <a href="../index.html" class="navLink">Home</a>
            </li>
            <li class="navItem">
              <a href="portfolio.html" class="navLink">Portfolio</a>
            </li>
            <li class="navItem">
              <a href="services.html" class="navLink">Services</a>
            </li>
            <li class="navItem">
              <a href="contact.html" class="navLink">Contact</a>
            </li>
          </ul>
          <button class="navMenuBtn"><i class="bi bi-list"></i></button>
        </div>
      </div>
    </nav>
    <main>
      <section class="contact">
        <div class="container">
          <div class="contactInfo">
            <h3>Contact Us</h3>
            <p class="contactDetail">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            </p>
          </div>
          <div class="contactHelpers">
            <form action="../script.js" method="post" class="contactForm">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="3"
                required
              ></textarea>
              <button type="submit" class="submitBtn">Submit</button>
            </form>
            <div class="contactMap">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193357.12001060342!2d72.15483590471942!3d40.77950711340498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38bc901d6b13d4ef%3A0xfc45bcaa7973dfac!2sAndijan%2C%20Uzbekistan!5e0!3m2!1sen!2s!4v1698175289180!5m2!1sen!2s"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="footerContent">
          <ul class="socialMediaList">
            <li class="socialMediaItem">
              <a href="#" class="bi bi-facebook" target="_blank"></a>
            </li>
            <li class="socialMediaItem">
              <a href="#" class="bi bi-instagram" target="_blank"></a>
            </li>
            <li class="socialMediaItem">
              <a href="#" class="bi bi-twitter" target="_blank"></a>
            </li>
            <li class="socialMediaItem">
              <a href="#" class="bi bi-pinterest" target="_blank"></a>
            </li>
            <li class="socialMediaItem">
              <a href="#" class="bi bi-tiktok" target="_blank"></a>
            </li>
            <li class="socialMediaItem">
              <a href="#" class="bi bi-facebook" target="_blank"></a>
            </li>
            <li class="socialMediaItem">
              <a href="#" class="bi bi-youtube" target="_blank"></a>
            </li>
          </ul>
          <p class="websiteInfo">Â© Start, 2022. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <script src="../script.js"></script>
  </body>
</html>
